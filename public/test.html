<!doctype html>
<html lang="tr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skalp Test Səhifəsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <script>
      // Auth guard: if not logged in, redirect to /login
      (async function () {
        try {
          const r = await fetch('/auth/me', { credentials: 'same-origin' });
          if (!r.ok) { window.location.href = '/login'; }
        } catch (e) { window.location.href = '/login'; }
      })();
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <span class="navbar-brand">Skalp Ticarət</span>
          <ul class="navbar-nav flex-row ms-3">
            <li class="nav-item me-3">
              <a class="nav-link" href="/">Ana Səhifə</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/test.html">Skalp Test Səhifəsi</a>
            </li>
          </ul>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle d-flex align-items-center gap-2 text-light border-0 bg-transparent" id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false" style="box-shadow:none;">
              <span class="rounded-circle bg-primary text-white d-inline-flex justify-content-center align-items-center" style="width:28px; height:28px; font-weight:600; font-size:12px;">OS</span>
              <span>Oruc Seyidov</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="profileMenu">
              <li><h6 class="dropdown-header">Hesab</h6></li>
              <li><a class="dropdown-item" href="#" id="btnOpenProfile">Profilim</a></li>
              <li><a class="dropdown-item" href="#" id="btnOpenPassword">Şifrəni dəyiş</a></li>
              <li><a class="dropdown-item" href="#" id="btnOpenSettings">Ayarlar</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="btnLogout">Çıxış</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card bg-dark">
            <div class="card-header">
              <h5 class="card-title mb-0">Skalp Test Səhifəsi</h5>
            </div>
            <div class="card-body">
              <p class="card-text">Bu səhifə test məqsədləri üçün yaradılmışdır.</p>
              <p>Burada müxtəlif test funksiyaları əlavə edilə bilər.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Logout functionality
      document.getElementById('btnLogout').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await fetch('/auth/logout', {
            method: 'POST',
            credentials: 'same-origin'
          });
          window.location.href = '/login';
        } catch (err) {
          console.error('Logout failed', err);
        }
      });
    </script>
  </body>
</html>
