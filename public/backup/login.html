<!doctype html>
<html lang="tr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-3">Hesaba giriş</h5>
              <form id="loginForm" class="d-grid gap-3">
                <div>
                  <label for="email" class="form-label">E-poçt</label>
                  <input type="email" id="email" class="form-control" placeholder="mail@example.com" required />
                </div>
                <div>
                  <label for="password" class="form-label">Şifrə</label>
                  <input type="password" id="password" class="form-control" placeholder="********" required />
                </div>
                <button class="btn btn-primary" type="submit">Daxil ol</button>
                <div id="msg" class="text-danger small"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msg');
        msg.textContent = '';
        try {
          const resp = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await resp.json();
          if (!resp.ok) throw new Error(data.error || 'Login alınmadı');
          window.location.href = '/';
        } catch (err) {
          msg.textContent = err.message;
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
